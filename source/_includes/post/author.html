{% if post.author %}
  {% assign author = post.author %}
{% elsif page.author %}
  {% assign author = page.author %}
{% else %}
  {% capture author %}{% t project.author %}{% endcapture %}
{% endif %}
{% if author %}<span class="byline author vcard">{% t global.author %}: <span class="fn"><a href="{{ root_url }}/about" title="About the author ({{ author }})" rel="author">{{ author }}</a></span></span>{% endif %}
